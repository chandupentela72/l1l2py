# Configuration file example for
# computationl biology experiments

[experiment]
#[classification | regression]
type=regression

[expressions]
path=toy_dataA.mat
#[matlab | csv]
type=matlab
#only for matlab type data
name=X

[labels]
path=toy_dataA.mat
type=matlab
name=Y

[output]
result=result.txt

[parameters]
# l1 in EN (stage Ia) with mu_0 for l2
tau-min=0.1
tau-max=0.5
tau-range-type=linear
tau-number=20

# l2 in RLS (stage Ib)
lambda-min=0.1
lambda-max=0.5
lambda-range-type=geometric
lambda-number=20

# l2 in EN (stage IIa) with tau* for l1
mu-min=0.1
mu-max=0.5
mu-range-type=linear
mu-number=20
# stage IIb uses lambda* for l2 in RLS

external-k=3
internal-k=2

# this should be the worker's index (right?)
split-index=1
